name: Windows build

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "LICENSE"
      - ".github/**"
      - "!.github/workflows/windows-build.yml"

env:
  BUILD_TYPE: Release
  QT_VERSION: "6.2.4"
  BOOST_VERSION: "1.79.0"
  QT_DIR: ${{ github.workspace }}
  BOOST_DIR: ${{ github.workspace }}

jobs:
  windows:
    name: Windows
    runs-on: windows-2019
    strategy:
      matrix:
        arch: [x64]
    steps:
      - uses: actions/checkout@v3
        name: Clone
        with:
          submodules: recursive
      - name: Setup PostgreSQL paths
        run: echo 'C:\Program Files\PostgreSQL\14\bin;C:\Program Files\PostgreSQL\14;C:\Program Files\PostgreSQL\14\include' | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Cache multiple paths
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.QT_DIR }}/Qt
            ${{ env.BOOST_DIR }}/boost/boost
          key: ${{ runner.os }}-Boost-${{ env.BOOST_VERSION }}-${{ env.BOOST_DIR }}-Qt-${{ env.QT_VERSION }}-${{ env.QT_DIR }}
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache.outputs.cache-hit }}
          version: ${{ env.QT_VERSION }}
          dir: ${{ env.QT_DIR }}
          host: "windows"
          arch: "win64_msvc2019_64"
          target: "desktop"
          setup-python: "false"
      - name: Install boost
        id: install-boost
        if: steps.cache.outputs.cache-hit != 'true'
        uses: MarkusJx/install-boost@v2.3.0
        with:
          boost_version: ${{ env.BOOST_VERSION }}
          platform_version: 2019
          toolset: msvc
          boost_install_dir: ${{ env.BOOST_DIR }}
      - name: Setup PATH
        run: echo 'C:\Program Files\PostgreSQL\14\bin;C:\Program Files\PostgreSQL\14;C:\Program Files\PostgreSQL\14\include;${{ env.BOOST_DIR}}/boost/boost' | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Configure CMake
        run: |
          cmake -B ${{ github.workspace }}\build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DBoost_INCLUDE_DIR=${{ env.BOOST_DIR }}/boost/boost/include -DBoost_LIBRARY_DIRS=${{ env.BOOST_DIR }}/boost/boost/lib -DPostgreSQL_ADDITIONAL_VERSIONS=14 -DPOSTGRESQL_INCLUDE_DIR='C:\Program Files\PostgreSQL\14\include'
      - name: Build
        run: cmake --build ${{ github.workspace }}/build --parallel --config ${{ env.BUILD_TYPE }}
      - uses: actions/upload-artifact@v3
        name: Upload binary
        with:
          name: CRM.exe
          path: ${{ github.workspace }}/build/CRM\Release\CRM.exe
